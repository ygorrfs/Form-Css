<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=0" />
    <link rel="stylesheet" href="Assets/CSS/template.css" />
  </head>
  <body>
    <div class="container-geral">
      <header>
        <div class="titulo-geral">Cadastro de Pessoa</div>
      </header>
      <div class="geralmesmo">
        <nav>
          <div class="subtitulo">Informação de Controle</div>
        </nav>
        <section class="geral">
          <div class="container-1">
            <div class="id">
              <label for="idnumber"> ID </label>
              <select name="id" id="idnumber">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="cadastrado">
              <label for="cadastrado"> Cadastrado em:</label>
              <input type="date" id="cadastrado" />
            </div>
            <div class="alterado">
              <label for="alterado"> Alterado em:</label>
              <input type="date" id="alterado" />
            </div>
            <div class="criado">
              <label for="criado"> Criado por:</label>
              <input type="text" id="criado" />
            </div>
            <div class="ativacao">
              <label for="ativacao"> Data de ativação:</label>
              <input type="date" id="ativacao" />
            </div>
            <div class="desativacao">
              <label for="desativacao"> Data de desativação:</label>
              <input type="date" id="desativacao" />
            </div>
          </div>
        </section>
        <section class="geral-1">
          <div class="esquerda">
            <div class="titulo-1">Dados gerais da pessoa</div>
            <div class="cont-1">
              <div class="nome">
                <label for="nome"> Nome:</label>
                <input type="text" id="nome" />
              </div>
              <div class="documento">
                <label for="doc"> Documento:</label>
                <input type="text" id="doc" />
              </div>
              <div class="email">
                <label for="email"> Email:</label>
                <input type="text" id="email" />
              </div>
              <div class="telefone">
                <label for="telefone"> Telefone:</label>
                <input type="text" id="telefone" />
              </div>
              <div class="observacao">
                <label for="observacao"> Observação:</label>
                <textarea name="observacao" id="observacao"></textarea>
              </div>
            </div>
          </div>
          <div class="direita">
            <div class="titulo-2">Endereço</div>
            <div class="cont-2">
              <div class="estado">
                <label for="estado"> Estado:</label>
                <input type="text" id="estado" />
              </div>
              <div class="rua">
                <label for="rua"> Rua:</label>
                <input type="text" id="rua" />
              </div>
              <div class="cidade">
                <label for="cidade"> Cidade:</label>
                <input type="text" id="cidade" />
              </div>
              <div class="numero">
                <label for="numero"> Número:</label>
                <input type="text" id="numero" />
              </div>
              <div class="comple">
                <label for="comple"> Compl:</label>
                <input type="text" id="comple" />
              </div>
              <div class="bairro">
                <label for="bairro"> Bairro:</label>
                <input type="text" id="bairro" />
              </div>
              <div class="cep">
                <label for="cep"> CEP:</label>
                <input type="text" id="cep" />
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer>
          <div class="barra-final">
            <button class="salvar">Salvar</button>
            <button class="limpar">Limpar formulário</button>
          </div>
        </footer>
    </div>
  </body>
</html>
